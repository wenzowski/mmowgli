<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;mmowgli2&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="edu_nps_moves_mmowgli_modules_administration:edu.nps.moves.mmowgli.modules.administration">
 </head> 
 <body> 
  <vaadin-vertical-layout spacing size-full margin> 
   <vaadin-grid caption="Existing Mail Jobs" width-full height="200px" _id="grid"></vaadin-grid> 
   <vaadin-horizontal-layout width-full margin-left margin-right _id="buttsHL"> 
    <vaadin-button plain-text _id="scheduleButt" :expand="0.5">
      Schedule selected job 
    </vaadin-button> 
    <vaadin-button plain-text _id="refreshButt">
      Refresh job list 
    </vaadin-button> 
    <vaadin-button plain-text _id="closeButt" :right :expand="0.5">
      Close 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
   <vaadin-vertical-layout style-name="m-lightgrey-border" spacing margin :expand> 
    <vaadin-grid-layout width-full _id="topGridLay"> 
     <row> 
      <column> 
       <vaadin-label size-auto> 
        <b>To</b>:&nbsp;&nbsp; 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label _id="toLabel"></vaadin-label> 
      </column> 
     </row> 
     <row> 
      <column> 
       <vaadin-label size-auto> 
        <b>Subject:</b>&nbsp;&nbsp; 
       </vaadin-label> 
      </column> 
      <column> 
       <vaadin-label _id="subjectLabel"></vaadin-label> 
      </column> 
     </row> 
    </vaadin-grid-layout> 
    <vaadin-label _id="textLabel" :expand> 
     <br> 
     <br> 
     <br> 
    </vaadin-label> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
